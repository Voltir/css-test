@(title: String, target: String, useOpt: Boolean)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    @content
    @if(useOpt) {
     <script src="@{s"/assets/${target.toLowerCase}-opt.js"}" type="text/javascript"></script>
    } else {
     <script src="@{s"/assets/${target.toLowerCase}-fastopt.js"}" type="text/javascript"></script>
    }
    @playscalajs.html.launcher(target)
  </body>
</html>
